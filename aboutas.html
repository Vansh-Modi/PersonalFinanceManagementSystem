<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

            .btn:hover {
                background: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://source.unsplash.com/900x400/?team,office" alt="Our Team">
        <h1>About Us</h1>
        <p>We are a team of passionate professionals dedicated to providing the best services. Our mission is to innovate and lead in our industry, offering solutions that make a difference.</p>
        <a href="#" class="btn">Learn More</a>
    </div>
</body>
</html>
